<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 class="headline"> <a href="/"> US Natural Disasters </a></h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <p>Click on Title to view US Data</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" data-aos="zoom-in">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <br><br><br>
  <div class="container"></div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-2">
        <div class="well" data-aos="flip-down">
          <h5>STATE:</h5>
          <div id="selDataset" onchange="optionChanged(this.value)"></div>
        </div>
        <div class="panel panel-primary" data-aos="flip-up">
          <div class="panel-heading">
            <h3 class="panel-title">STATE DATA</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-6" data-aos="flip-left">
        <div id="pie"></div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8" data-aos="flip-right">
        <div id="line"></div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  
 

  </div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
